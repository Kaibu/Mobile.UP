<ion-header>
  <ion-navbar>
      <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ "page.logout.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div>
    <div>
      {{ "page.logout.affirmativeQuestion" | translate }}
    </div>
    <button ion-button block (click)="doLogout()">
      {{ "button.yes" | translate }}
    </button>
    <button ion-button block (click)="goHome()">
      {{ "button.cancel" | translate }}
    </button>
  </div>
  </div>
</ion-content>
