<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page.imprint.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/imgs/logo/logo_uni_potsdam.svg"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item><b>{{ "page.imprint.listHeader" | translate }}</b></ion-item>
    <button ion-item detail-push (click)="openPage('LegalNoticePage')">{{ "page.legalNotice.title" | translate }}</button>
    <!--
    <button ion-item detail-push (click)="openPage('PrivacyPolicyPage')">{{ "page.privacyPolicy.title" | translate }}</button>
    <button ion-item detail-push (click)="openPage('TermsOfUsePage')">{{ "page.termsOfUse.title" | translate }}</button>
    -->
  </ion-list>
</ion-content>
