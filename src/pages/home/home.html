  <!-- test -->
  <h2><ion-icon name=star></ion-icon>&nbsp;Favoriten</h2>
  <ion-list class="row shortcutlist">
    <!-- list of shortcuts -->
   
    <ion-item *ngFor="let moduleName of objectKey(modules)"
    (click)="openPage(moduleName)" [id]="modules[moduleName].selected ? icon_selected : icon_not_selected">

      <div *ngIf="modules[moduleName].selected" >
        <ion-icon [name]="modules[moduleName].icon"></ion-icon>
        {{ modules[moduleName].i18nKey | translate }}
      </div>
    </ion-item>
  </ion-list>

  <!--test ende-->

  <!-- menu with all available modules -->
  <!--<h2><ion-icon name=menu></ion-icon>&nbsp;Men√º</h2> -->
  <ion-card scrollY="true"
            id="drawer"
            style="width:100%">
    <ion-list no-lines>
      <ion-item *ngFor="let moduleName of objectKey(modules)">

        <!-- title with icon -->
        <span (click)="openPage(moduleName)">
          <ion-icon [name]="modules[moduleName].icon"></ion-icon>
          {{ modules[moduleName].i18nKey | translate }}
        </span>

        <!-- favourite-state icon -->
        <ion-icon item-right [name]="modules[moduleName].selected ? icon_selected : icon_not_selected"
                  (click)="toggleSelectedState(moduleName)">
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <tab-bar></tab-bar>
</ion-footer>
