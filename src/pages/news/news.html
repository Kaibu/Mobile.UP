<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="newsSource">
      <ion-segment-button value="1">
        Uni Nachrichten
      </ion-segment-button>
      <ion-segment-button value="2">
        Uni Medienmitteilungen
      </ion-segment-button>
      <ion-segment-button value="3">
        Zur Quelle
      </ion-segment-button>
      <ion-segment-button value="4">
        speakUP
      </ion-segment-button>
      <ion-segment-button value="5">
        AstA Pressemitteilungen
      </ion-segment-button>
      <ion-segment-button value="6">
        AstA Thementexte
      </ion-segment-button>
      <ion-segment-button value="7">
        AstA Protokolle
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="newsSource">
    <div *ngSwitchCase="1">Case 1</div>
    <div *ngSwitchCase="2">Case 2</div>
    <div *ngSwitchCase="3">Case 3</div>
    <div *ngSwitchCase="4">Case 4</div>
    <div *ngSwitchCase="5">Case 5</div>
    <div *ngSwitchCase="6">Case 6</div>
    <div *ngSwitchCase="7">Case 7</div>
  </div>
</ion-content>
