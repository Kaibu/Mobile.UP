<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "appName" | translate }}</ion-title>
    <!--<button ion-button icon-only (click)="presentPopover($event)">-->
      <!--<ion-icon name="more"></ion-icon>-->
    <!--</button>-->
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2><ion-icon name=star></ion-icon>&nbsp;Favoriten</h2>
  <ion-list class="row shortcutlist">
    <!-- list of shortcuts -->

    <ion-item *ngFor="let module of sortedModules | orderBy: 'translation'"
    (click)="openPage(module.componentName)" [id]="module.selected ? icon_selected : icon_not_selected">

      <div *ngIf="module.selected" >
        <ion-icon [name]="module.icon"></ion-icon>
        {{ module.i18nKey | translate }}
      </div>
    </ion-item>
  </ion-list>

  <!-- menu with all available modules -->
  <!--<h2><ion-icon name=menu></ion-icon>&nbsp;Men√º</h2> -->
  <ion-card scrollY="true"
            id="drawer"
            style="width:100%">
    <ion-list no-lines>
      <ion-item *ngFor="let module of sortedModules | orderBy: 'translation'">

        <!-- title with icon -->
        <span (click)="openPage(module.componentName)">
          <ion-icon [name]="module.icon"></ion-icon>
          {{ module.i18nKey | translate }}
        </span>

        <!-- favourite-state icon -->
        <ion-icon item-right [name]="module.selected ? icon_selected : icon_not_selected"
                  (click)="toggleSelectedState(module.componentName)">
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <tab-bar></tab-bar>
</ion-footer>
