<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="newsSource" color="primary">
    <ion-segment-button value="1">
      Uni Nachrichten
    </ion-segment-button>
    <ion-segment-button value="2">
      Uni Medienmitteilungen
    </ion-segment-button>
    <ion-segment-button value="3">
      Zur Quelle
    </ion-segment-button>
    <ion-segment-button value="4">
      speakUP
    </ion-segment-button>
    <ion-segment-button value="5">
      AstA Pressemitteilungen
    </ion-segment-button>
    <ion-segment-button value="6">
      AstA Thementexte
    </ion-segment-button>
    <ion-segment-button value="7">
      AstA Protokolle
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content>
  <div [ngSwitch]="newsSource">

    <div *ngSwitchCase="1">
      <div *ngFor="let article of newsList">
        <!-- Uni Nachrichten: id 7 -->
        <news-article *ngIf="article.NewsSource.id == '7'" [article]="article"></news-article>
      </div>
    </div>

    <div *ngSwitchCase="2">
      <div *ngFor="let article of newsList">
        <!-- Uni Mitteilungen: id 6 -->
        <news-article *ngIf="article.NewsSource.id == '6'" [article]="article"></news-article>
      </div>
    </div>

    <div *ngSwitchCase="3">
      <div *ngFor="let article of newsList">
        <!-- Zur QUelle: id 2 -->
        <news-article *ngIf="article.NewsSource.id == '2'" [article]="article"></news-article>
      </div>
    </div>

    <div *ngSwitchCase="4">
      <div *ngFor="let article of newsList">
        <!-- speakUP: id 8 -->
        <news-article *ngIf="article.NewsSource.id == '8'" [article]="article"></news-article>
      </div>
    </div>

    <div *ngSwitchCase="5">
      <div *ngFor="let article of newsList">
        <!-- AstA Pressemitteilungen: id 1 -->
        <news-article *ngIf="article.NewsSource.id == '1'" [article]="article"></news-article>
      </div>
    </div>

    <div *ngSwitchCase="6">
      <div *ngFor="let article of newsList">
        <!-- AstA Thementexte: id 3 -->
        <news-article *ngIf="article.NewsSource.id == '3'" [article]="article"></news-article>
      </div>
    </div>

    <div *ngSwitchCase="7">
      <div *ngFor="let article of newsList">
        <!-- AstA Protokolle: id 4 -->
        <news-article *ngIf="article.NewsSource.id == '4'" [article]="article"></news-article>
      </div>
    </div>
  </div>
</ion-content>
