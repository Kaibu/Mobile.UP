<ion-header>

  <ion-navbar>
    <ion-title>{{ "page.rooms.title" | translate }}</ion-title>
  </ion-navbar>

  <ion-segment class="segment segment-ios ng-valid ng-touched ng-dirty" [(ngModel)]="locations">
    <ion-segment-button class="segment-button" role="button" tappable="" value="gs" aria-pressed="false" (ionSelect)="getRoomInfo('3')">
      {{ "university.location.gs" | translate }}
      <div class="button-effect"></div>
    </ion-segment-button>
    <ion-segment-button class="segment-button segment-activated" role="button" tappable="" value="np"
                        aria-pressed="true" (ionSelect)="getRoomInfo('1')">
      {{ "university.location.np" | translate }}
      <div class="button-effect"></div>
    </ion-segment-button>
    <ion-segment-button class="segment-button" role="button" tappable="" value="go" aria-pressed="false" (ionSelect)="getRoomInfo('2')">
      {{ "university.location.go" | translate }}
      <div class="button-effect"></div>
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let room of roomsFound">
      <ion-card-title>{{room}}</ion-card-title>
    </ion-card>

  </ion-list>

</ion-content>
