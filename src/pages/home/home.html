<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page.home.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  

  <!-- TODO: should be tiles -->
  <!-- tiles -->
  <ion-list class="row shortcutlist">
    <div *ngFor="let moduleName of objectKey(modules)"
         (click)="openPage(moduleName)">
        
      <ion-item *ngIf="modules[moduleName].selected">
        <ion-icon [name]="modules[moduleName].icon"></ion-icon>
        {{ modules[moduleName].i18nKey | translate }}
      </ion-item>
    </div>
    <div >

        <ion-item class="add-shortcut ">
        <!-- TODO: should be placed in contextMenu - NOPE: should be placed here-->
      
        <button ion-button icon-only (click)="toggleEditMode()">
          <ion-icon name="add"></ion-icon>
         <!-- Toggle edit mode -->
        </button>
        </ion-item>
    </div>
  </ion-list>


  <!-- TODO: could be prettier -->
  <!-- TODO: maybe substitute with https://github.com/joshuamorony/ionic2-sliding-content-drawer -->
  <!-- menu with all available modules -->
  <ion-card *ngIf="editMode"
              scrollY="true"
              id="drawer"
              style=" width:100%">
    <ion-list>
      <ion-item *ngFor="let moduleName of objectKey(modules)"
                (click)="modules[moduleName].selected = !modules[moduleName].selected">
        <ion-icon [name]="modules[moduleName].icon"></ion-icon>
        {{ modules[moduleName].i18nKey | translate }}
        <ion-icon [name]="modules[moduleName].selected ? 'star-outline' : 'star'"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
