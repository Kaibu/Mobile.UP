<ion-header>
  <ion-navbar hideBackButton="true">
      <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ "page.logout.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/imgs/logo/logo_uni_potsdam.svg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <div align="center" *ngIf="alreadyLoggedIn">
    {{ "page.logout.affirmativeQuestion" | translate }} <br> <br>
    <button id="logoutButton" ion-button (click)="goHome()">
      {{ "button.cancel" | translate }}
    </button>
    <button id="logoutButton" ion-button (click)="doLogout()">
      {{ "button.yes" | translate }}
    </button>
  </div>

  <div align="center" *ngIf="!alreadyLoggedIn" padding>
    {{ "page.login.notLoggedIn" | translate }}
  </div>
</ion-content>
