
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page.persons.title" | translate }}</ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="query"
    [placeholder]="'page.persons.placeholder.search' | translate"
    (ionInput)="search(query)">
  </ion-searchbar>
</ion-header>

<ion-content padding>

  <!-- Display results -->
  <ion-list>
    <ion-card *ngFor="let person of personsFound">
      <ion-card-title>{{person.Titel}} {{person.Vorname}} {{person.Nachname}}</ion-card-title>
    </ion-card>

  </ion-list>

</ion-content>
