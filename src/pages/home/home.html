<ion-header>
  <ion-navbar>
    <ion-title>{{ "appName" | translate }}</ion-title>
    <popover-button></popover-button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2><ion-icon name=star></ion-icon>{{ "page.home.favorites" | translate }}</h2>
  <ion-list class="row shortcutlist">
    <!-- list of shortcuts -->

    <ion-item *ngFor="let module of sortedModules | orderBy: 'translation'"
    (click)="openPage($event, module.componentName)" [id]="module.selected ? icon_selected : icon_not_selected">

      <div *ngIf="module.selected" >
        <ion-icon [name]="module.icon"></ion-icon>
        <div class="hyphen">{{ module.i18nKey | translate }}</div>
      </div>
    </ion-item>
  </ion-list>

  <!-- menu with all available modules -->
  <!--<h2><ion-icon name=menu></ion-icon>&nbsp;Men√º</h2> -->
  <ion-card scrollY="true"
            id="drawer"
            style="width:100%">
    <ion-list no-lines>
      <ion-item *ngFor="let module of sortedModules | orderBy: 'translation'" (click)="openPage($event, module.componentName)">

        <!-- title with icon -->
        <span>
          <ion-icon [name]="module.icon"></ion-icon>
          {{ module.i18nKey | translate }}
        </span>

        <!-- favourite-state icon -->
        <ion-icon item-right [name]="module.selected ? icon_selected : icon_not_selected"
                  (click)="toggleSelectedState($event, module.componentName)">
        </ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <tab-bar></tab-bar>
</ion-footer>
