<ion-header>

  <ion-navbar>
    <ion-title>rooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (ionInput)="getRoomInfo()">Suchen</button>

  <ion-list>
    <ion-card *ngFor="let room of roomsFound">
      <ion-card-title>{{room}}</ion-card-title>
    </ion-card>

  </ion-list>


</ion-content>
