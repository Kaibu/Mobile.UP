<gridster [options]="options" id="grid">
  <ng-container *ngFor="let i of items">
    <gridster-item *ngIf="i.module.selected" [item]="i">
      <ng-template [ngTemplateOutlet]="template"
                   [ngTemplateOutletContext]="{module: i.module}">
      </ng-template>
    </gridster-item>
  </ng-container>
</gridster>
