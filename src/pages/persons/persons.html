<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page.persons.title" | translate }}</ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="query"
    [placeholder]="'page.persons.placeholder.search' | translate"
    (ionInput)="search()"
    debounce="750">
  </ion-searchbar>
</ion-header>

<ion-content padding (ionScroll)="onScrollListener()">

  <p *ngIf="!response_received && query.length > 0" style="text-align: center">
    <ion-spinner></ion-spinner>
  </p>

  <p *ngIf="noResults && query.length > 0 && (response_received && personsFound.length == 0 && error == null)" style="text-align: center" text-wrap>
    {{ "page.persons.no_results" | translate }}
  </p>

  <p *ngIf="error != null" style="text-align: center" text-wrap>
    {{ "alert.network" | translate }} <br/><br/>
    <!-- {{error.name}}<br/>
    {{error.message}}<br/>
    {{error.error}}<br/> -->
  </p>

  <ion-list>
    <ion-item-sliding *ngFor="let person of personsFound">
      <ion-item (click)="expandPerson(person)">
        <h2>{{person.Titel}} {{person.Vorname}} {{person.Nachname}}</h2>
        <p text-wrap *ngIf="person.Abteilung != ''; else unknown_filed">{{person.Abteilung}}</p>

        <expandable [expanded]="person.expanded">
            <p text-wrap *ngIf="person.Email != ''; else unknown_filed"><ion-icon name="mail"></ion-icon><a href="mailto:{{person.Email}}">{{person.Email}}</a></p>
            <p text-wrap *ngIf="person.Telefon != ''; else unknown_filed"><ion-icon name="call"></ion-icon><a href="tel:{{person.Telefon}}">0331 977 {{person.Telefon}}</a></p>
            <p text-wrap *ngIf="person.Raum != '';"><ion-icon name="home"></ion-icon> {{person.Raum}}</p>
        </expandable>

        <button ion-button clear icon-only item-end *ngIf="person.Raum || person.Telefon">
          <ion-icon name="arrow-dropdown" *ngIf="!person.expanded"></ion-icon>
          <ion-icon name="arrow-dropup" *ngIf="person.expanded"></ion-icon>
        </button>

      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" *ngIf="person.Email != ''; else unknown_filed">
            <ion-icon name="mail"></ion-icon>
            <a href="mailto:{{person.Email}}">E-Mail</a>
          </button>
        <button ion-button color="secondary" *ngIf="person.Telefon != ''; else unknown_filed">
          <ion-icon name="call"></ion-icon>
          <a href="tel:{{person.Telefon}}">+49 331 977 {{person.Telefon}}</a>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ng-template #unknown_filed>
  </ng-template>

</ion-content>

<ion-footer>
  <tab-bar></tab-bar>
</ion-footer>
