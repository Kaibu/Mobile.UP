<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "personSearch" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Input for search -->
  <form (ngSubmit)="search(query)">
    <div>
      <button ion-button type="submit"></button>
      <ion-item>
        <ion-input type="text" [(ngModel)]="query" name="query"></ion-input>
      </ion-item>
    </div>

  </form>

  <!-- Display results -->
  <ion-list>
    <ion-card *ngFor="let person of personsFound">
      <ion-card-title>{{person.Titel}} {{person.Vorname}} {{person.Nachname}}</ion-card-title>
    </ion-card>

  </ion-list>

</ion-content>
