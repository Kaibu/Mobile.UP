<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page.home.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- tiles -->
  <ion-list class="row">
    <!--class="col col-50"-->

    <div *ngFor="let moduleName of objectKey(modules)"
         (click)="openPage(moduleName)">
      <ion-item *ngIf="modules[moduleName].selected">
        {{ modules[moduleName].i18nKey | translate }}
      </ion-item>
    </div>
  </ion-list>

</ion-content>


<!--
  shamelessly stolen from
  https://github.com/joshuamorony/ionic2-sliding-content-drawer
 -->
<content-drawer [options]="drawerOptions">
  <!-- all modules -->
  <ion-list>
    <ion-item *ngFor="let moduleName of objectKey(modules)"
              (click)="modules[moduleName].selected = !modules[moduleName].selected">

      <ion-icon [name]="modules[moduleName].icon"></ion-icon>
      {{ modules[moduleName].i18nKey | translate }}
      <ion-icon [name]="modules[moduleName].selected ? 'star-outline' : 'star'"></ion-icon>
    </ion-item>
  </ion-list>
</content-drawer>
