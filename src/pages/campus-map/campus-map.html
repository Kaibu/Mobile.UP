<ion-header>

  <ion-navbar>
    <ion-title>{{ "page.campusmap.title" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar
    [(ngModel)]="query"
    [placeholder]="'page.campusmap.placeholder.search'"
    (ionInput)="search(query)"
    debounce="750">
  </ion-searchbar>

  <ion-list>

    <ion-item>
      <ion-label>{{ "page.campusmap.chose_campus" }}</ion-label>
      <ion-select multiple="false"
                  (ionChange)="selectCampus($event)">
        <ion-option *ngFor="let campus of config.campusmap.campi"
                    [value]="campus">
          {{ campus.pretty_name }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>{{ "page.campusmap.select_categories" }}</ion-label>
      <ion-select multiple="true"
                  (ionChange)="selectCategory($event)">
        <ion-option *ngFor="let category of categories"
                    [value]="category">
          {{ "page.campusmap.category."+category }}
        </ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div id="map" style="width:100%; height:100%;"></div>

</ion-content>
