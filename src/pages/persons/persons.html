<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "page.persons.title" | translate }}</ion-title>
  </ion-navbar>
  <ion-searchbar
    [(ngModel)]="query"
    [placeholder]="'page.persons.placeholder.search' | translate"
    (ionInput)="search()"
    debounce="750">
  </ion-searchbar>
</ion-header>

<ion-content padding (ionScroll)="onScrollListener()">

  <p *ngIf="!response_received && query.length > 0" style="text-align: center">
    <ion-spinner></ion-spinner>
  </p>

  <p *ngIf="noResults && query.length > 0 && (response_received && personsFound.length == 0 && error == null)" style="text-align: center" text-wrap>
    {{ "page.persons.no_results" | translate }}
  </p>

  <p *ngIf="error != null" style="text-align: center" text-wrap>
    {{ "alert.network" | translate }} <br/><br/>
    <!-- {{error.name}}<br/>
    {{error.message}}<br/>
    {{error.error}}<br/> -->
  </p>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let person of personsFound">
      <ion-item (click)="expandPerson(person)">
        <ion-card>
          <ion-card-header ion-item class="noborder">
            <h2>{{person.Titel}} {{person.Vorname}} {{person.Nachname}}</h2>
            <p text-wrap *ngIf="person.Abteilung != ''">{{person.Abteilung}}</p>
            <ion-icon *ngIf="(person.Raum || person.Telefon || person.Email) && !person.expanded" name="arrow-dropdown" item-end></ion-icon>
            <ion-icon *ngIf="(person.Raum || person.Telefon || person.Email) && person.expanded" name="arrow-dropup" item-end></ion-icon>
          </ion-card-header>
          <ion-card-content *ngIf="person.expanded">
            <expandable [expanded]="person.expanded">
                <p text-wrap class="personContactDetails" *ngIf="person.Email != ''"><ion-icon name="mail" margin-right></ion-icon><a href="mailto:{{person.Email}}">{{person.Email}}</a></p>
                <p text-wrap class="personContactDetails" *ngIf="person.Telefon != ''"><ion-icon name="call" margin-right></ion-icon><a href="tel:{{person.Telefon}}">0331 977 {{person.Telefon}}</a></p>
                <p text-wrap class="personContactDetails" *ngIf="person.Raum != '';"><ion-icon name="home" margin-right></ion-icon> {{person.Raum}}</p>
            </expandable>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" *ngIf="person.Email != ''">
            <ion-icon name="mail"></ion-icon>
            <a href="mailto:{{person.Email}}"><span style="color: white; text-transform: capitalize">Mail</span></a>
        </button>
        <button ion-button color="secondary" *ngIf="person.Telefon != ''">
          <ion-icon name="call"></ion-icon>
          <a href="tel:{{person.Telefon}}">+49 331 977 {{person.Telefon}}</a>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <tab-bar></tab-bar>
</ion-footer>
