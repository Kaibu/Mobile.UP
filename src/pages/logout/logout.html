<ion-header>
  <ion-navbar>
      <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ "page.logout.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../../assets/imgs/logo/logo_uni_potsdam.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div align="center">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            {{ "page.logout.affirmativeQuestion" | translate }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <button id="logoutButton" ion-button (click)="goHome()">
      {{ "button.cancel" | translate }}
    </button>
    <button id="logoutButton" ion-button (click)="doLogout()">
      {{ "button.yes" | translate }}
    </button>
  </div>
</ion-content>
