<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{texts.pageTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../../../assets/imgs/logo/logo_uni_potsdam.svg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <div>
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input 
                  type="text" 
                  [placeholder]="texts.placeholder.id" 
                  name="id" 
                  [(ngModel)]="loginCredentials.id" 
                  required
                ></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input 
                  type="password" 
                  [placeholder]="texts.placeholder.password" 
                  name="password" 
                  [(ngModel)]="loginCredentials.password" 
                  required
                ></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <button ion-button class="submit-btn" full type="submit">
              {{texts.buttons.login}}
            </button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
