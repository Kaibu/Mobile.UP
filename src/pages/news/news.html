<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>

  <ion-toolbar *ngIf="sourcesList">
    <ion-segment [(ngModel)]="newsSource" color="primary">
      <ion-segment-button *ngFor="let source of sourcesList; let i = index" (click)="setNewsSource(i)" [value]="i">
        {{ sourcesList[i] }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div *ngFor="let article of newsList">
    <news-article *ngIf="article.NewsSource.name == sourcesList[newsSource]" [article]="article"></news-article>
  </div>

</ion-content>
