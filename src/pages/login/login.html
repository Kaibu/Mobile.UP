<ion-header>
    <ion-navbar>
        <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{"page.login.title"|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../../../assets/imgs/logo/logo_uni_potsdam.svg"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <div>
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input
                  type="text"
                  [placeholder]="'page.login.placeHolder.username' | translate"
                  name="id"
                  [(ngModel)]="loginCredentials.username"
                  required
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input
                  type="password"
                  [placeholder]="'page.login.placeHolder.password' |translate"
                  name="password"
                  [(ngModel)]="loginCredentials.password"
                  required
                ></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button class="submit-btn" full type="submit">
              {{ "button.login" | translate }}
            </button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-content>
